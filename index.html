<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking App</title>
  </head>
  <body>
    <!-- uklonjeno hidden radi pravljenja home page-a -->
    <form class="log-in-form">
      <p class="form-name">Log In</p>

      <input type="text" class="input-email" placeholder="Email" required />

      <!-- prettier-ignore -->
      <input type="password" class="input-password" placeholder="Password" required />

      <!-- prettier-ignore -->
      <p class="sign-up-text">Don't have an account? <a href="#" class="sign-up-link">Sign Up</a></p>

      <!-- prettier-ignore -->
      <!-- <div class="error-text hidden">Email or password is incorrect!<div class="error-btn">X</div></div> -->

      <!-- Button for submiting form -->
      <button class="btn"></button>
    </form>

    <form class="sign-up-form hidden">
      <p class="form-name">Sign Up</p>

      <!-- prettier-ignore -->
      <input type="text" class="input-email-sign" placeholder="Email" required />

      <!-- prettier-ignore -->
      <input type="password" class="input-password-sign" placeholder="Password" required />

      <!-- prettier-ignore -->
      <input type="text" class="input-username-sign" placeholder="Username" required />

      <!-- Button for submiting form -->
      <button class="btn"></button>
    </form>

    <div class="overlay hidden"></div>

    <!-- prettier-ignore -->
    <div class="page-container hidden">

      <div class="greet-container">
        <p class="greet-text">Hello, <span class="username"></span>!</p>
        <div class="error-text-page">Email or password is incorrect!<div class="error-btn-page">‚ùå</div></div>
        <button class="log-out">LOG OUT</button>
      </div>
    

      <div class="account-page">
      <div class="left-side">

        <div class="transactions-container">
          <ul class="transaction-list">
            <!-- prettier-ignore -->
            <!-- <li class="transaction-item"><div class="type-withdrawal"><span class="num-transaction">1</span> Withdrawal</div> <span class="date">07.03.2025.</span> <span class="number">500$</span></li>
            <li class="transaction-item"><div class="type-deposit"><span class="num-transaction">1</span> Deposit</div> <span class="date">07.03.2025.</span> <span class="number">500$</span></li>
            <li class="transaction-item"><div class="type-withdrawal"><span class="num-transaction">1</span> Withdrawal</div> <span class="date">07.03.2025.</span> <span class="number">500$</span></li>
            <li class="transaction-item"><div class="type-deposit"><span class="num-transaction">1</span> Deposit</div> <span class="date">07.03.2025.</span> <span class="number">500$</span></li> -->
          </ul>
          
          
        </div>
        <div class="sort-container">
          <button class="sort-plus">Sort +</button>
          <button class="sort-minus">Sort -</button>
        </div>
        
        
        <div class="account-info">
          <p>Total Balance: <span class="total-balance">0</span>$</p>
          <p>Income: <span class="total-income">0</span>$</p>
          <p>Withdrawal: <span class="total-withdrawal">0</span>$</p>
        </div>
        
      </div>


      <div class="right-side">

        <form class="form transfer">

          <label>Transfer money</label>
          <div class="input-container">
            <input type="text" class="input-username-transfer" placeholder="Username" required />
            <input type="number" class="input-number-transfer" placeholder="Amount" required /> 
            <button class="button">ü°≤</button>
          </div>
          
        </form>

        <form class="form loan">

          <label>Request loan</label>
          <div class="input-container-loan">
            <input type="number" class="input-number-loan" placeholder="Amount" required /> 
            <button class="button">ü°≤</button>
          </div>

        </form>

        <form class="form delete">
          <label>Close account</label>
          <div class="input-container">
            <input type="text" class="input-username-delete" placeholder="Username" required />
            <input type="password" class="input-password-delete" placeholder="Password" required /> 
            <button class="button">ü°≤</button>
          </div>
        </form>
      </div>
    </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
