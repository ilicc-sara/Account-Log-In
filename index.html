<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form class="log-in-form">
      <p class="form-name">Log In</p>
      <input type="text" class="input-email" placeholder="Email" required />
      <input
        type="password"
        class="input-password"
        placeholder="Password"
        required
      />
      <p class="sign-up-text">
        Don't have an account? <a href="#" class="sign-up-link">Sign Up</a>
      </p>
      <div class="error-text hidden">
        Email or password is incorrect!
        <div class="error-btn">X</div>
        <!-- Email or password is incorrect! <button class="error-btn">X</button> -->
      </div>
      <button class="btn"></button>
    </form>

    <form class="sign-up-form hidden">
      <p class="form-name">Sign Up</p>
      <input
        type="text"
        class="input-email-sign"
        placeholder="Email"
        required
      />
      <input
        type="password"
        class="input-password-sign"
        placeholder="Password"
        required
      />
      <input
        type="text"
        class="input-username-sign"
        placeholder="Username"
        required
      />
      <button class="btn"></button>
    </form>

    <div class="overlay hidden"></div>

    <div class="page hidden">
      <p class="greet-text">Hello, <span class="username"></span>!</p>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
