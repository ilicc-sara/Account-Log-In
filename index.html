<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form class="log-in-form">
      <p class="form-name">Log In</p>
      <input type="text" class="input-email" placeholder="Email" />
      <input type="text" class="input-password" placeholder="Password" />
      <p class="sign-up-text">
        Don't have an account? <a href="#" class="sign-up-link">Sign Up</a>
      </p>
    </form>

    <form class="sign-up-form hidden">
      <p class="form-name">Sign Up</p>
      <input type="text" class="input-email" placeholder="Email" />
      <input type="text" class="input-password" placeholder="Password" />
      <input type="text" class="input-password" placeholder="Username" />
      <!-- <p class="sign-up-text">
        Don't have an account? <a href="#" class="sign-up-link">Sign Up</a>
      </p> -->
    </form>

    <div class="overlay hidden"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
